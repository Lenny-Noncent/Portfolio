<!DOCTYPE html>
<html lang="fr">

<!-- ########################################################################################## -->
<!-- ////////////////////////////////////////// HEAD ////////////////////////////////////////// -->
<!-- ########################################################################################## -->

<head>
    <!-- Meta & Other Data -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lenny Noncent | Portfolio</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/variables.css"/>
    <link rel="stylesheet" href="./css/shared.css"/>
    <link rel="stylesheet" href="./css/project-page.css"/>
</head>

<!-- ########################################################################################## -->
<!-- ////////////////////////////////////////// BODY ////////////////////////////////////////// -->
<!-- ########################################################################################## -->

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Section -->
    <div class="main-section">

        <!-- Back Btn -->
        <a href="./index.html" rel="noopener noreferrer" class="btn-link">
            <div class="back-btn">
                <img class="icon" src="./resources/icons/Icon-LeftArrow.svg">
                <span>Retourner en arrière</span>
            </div>
        </a>
        
        <!-- Project Video -->
        <div class="project-video">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Main Infos -->
        <div class="main-infos">

            <!-- About -->
            <div class="main-info-card">
                <h1>À propos de</h1>
                <p>
                    Ce projet, inspiré du jeu Geometry Wars, à été conçu seul sur Visual Studio en C#. 
                    L'objectif est de survivre le plus longtemps possible face aux ennemis et obtenir le score le plus élevé.
                </p>
            </div>

            <!-- Project Info -->
            <div class="main-info-card">
                <h1>Informations</h1>
                <div class="row-info">
                    <img class="icon" src="./resources/icons/Icon-Members.svg">
                    <span>${project.teamSize}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Bottom -->
    <div id="page-bottom-placeholder"></div>
</body>

<!-- ########################################################################################## -->
<!-- ///////////////////////////////////////// SCRIPTS //////////////////////////////////////// -->
<!-- ########################################################################################## -->

<!-- Scripts -->
<script src="./js/shared.js"></script>
</html>
